name: PR Build

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: pr-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'portfolio-client/**'
            backend:
              - 'portfolio-server/**'

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: portfolio-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint (non-blocking)
        run: bun run lint
        continue-on-error: true

      - name: Format (enforced)
        run: bun run format:check

      - name: Build
        env:
          VITE_API_URL: http://localhost:4000
          VITE_APP_API_BASE_URL: http://localhost:4000/api
        run: bun run build

  backend:
    name: Backend Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: portfolio-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Format (enforced)
        run: bun run format:check

      - name: Syntax check (all JS files)
        shell: bash
        run: |
          set -euo pipefail
          find src -type f -name "*.js" -print0 | xargs -0 -n1 node -c

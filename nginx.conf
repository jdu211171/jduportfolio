# Nginx configuration for JDU Portfolio
# Bu fayl serverga deploy qilishda nginx konfiguratsiyasiga qo'shilishi kerak

server {
    listen 80;
    server_name portfolio.jdu.uz;

    # Katta fayllarni yuklash uchun limit
    client_max_body_size 21m;
    
    # Request timeout sozlamalari
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # Proxy buffer sozlamalari
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Request va response timeout
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # API endpoints uchun alohida sozlamalar
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API uchun katta body size
        client_max_body_size 21m;
        client_body_buffer_size 1m;
    }
}

